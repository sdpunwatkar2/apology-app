<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendship Apology</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        color: #fff;
        padding: 1rem;
      }

      .glass-card {
        width: 100%;
        max-width: 400px; /* narrower for mobile */
        padding: 1.5rem;
        border-radius: 16px;
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        backdrop-filter: blur(12px) saturate(180%);
        background: rgba(17, 25, 40, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 18px rgba(0, 255, 255, 0.4),
          0 0 35px rgba(255, 0, 255, 0.3);
        text-align: center;
        z-index: 2;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 1rem;
        color: #00ffe5;
        text-shadow: 0 0 6px #00ffe5, 0 0 15px #00ffe5;
      }

      p {
        font-size: 1rem;
        margin-bottom: 1.2rem;
        line-height: 1.5;
        color: #d0f0ff;
      }

      button {
        background: rgba(0, 255, 170, 0.25);
        border: 1px solid rgba(0, 255, 170, 0.8);
        padding: 0.7rem 1.5rem;
        border-radius: 50px;
        font-size: 0.95rem;
        color: #00ffea;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 8px #00ffe5;
      }

      button:hover {
        background: rgba(0, 255, 170, 0.45);
        box-shadow: 0 0 15px #00ffe5, 0 0 25px #00ffe5;
      }

      /* Floating particles */
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(0, 255, 255, 0.8);
        border-radius: 50%;
        animation: float 12s linear infinite;
      }

      @keyframes float {
        from {
          transform: translateY(100vh) scale(0.5);
          opacity: 0;
        }
        to {
          transform: translateY(-10vh) scale(1);
          opacity: 1;
        }
      }

      /* Mobile adjustments */
      @media (max-width: 480px) {
        .glass-card {
          padding: 1.2rem;
          border-radius: 14px;
        }
        h1 {
          font-size: 1.4rem;
        }
        p {
          font-size: 0.9rem;
        }
        button {
          font-size: 0.85rem;
          padding: 0.6rem 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="glass-card">
      <h1>Hey Friend ðŸ‘‹</h1>
      <p>
        Misunderstandings may come and go,<br />
        but real friendship stays strong.<br /><br />
        Letâ€™s keep moving forward with respect and smiles. ðŸŒŸ
      </p>
      <button onclick="alert('Glad we are cool again ðŸ™‚')">Stay Friends</button>
    </div>

    <script>
      // Create floating neon particles
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = 6 + Math.random() * 6 + "s";
        particle.style.opacity = Math.random();
        document.body.appendChild(particle);
      }
    </script>
  </body>
</html>
