<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendship Apology</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #0f2027, #1a2a33, #000);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        color: #fff;
      }

      .card {
        width: 90%;
        max-width: 400px;
        padding: 2rem;
        border-radius: 16px;
        background: rgba(17, 25, 40, 0.7);
        backdrop-filter: blur(15px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.6),
          0 0 40px rgba(255, 0, 255, 0.4);
        text-align: center;
        position: relative;
        z-index: 2;
        animation: fadeIn 1.2s ease;
      }

      .card h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: #00ffe5;
        text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
      }

      .card p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
        color: #cdefff;
      }

      .card button {
        background: rgba(0, 255, 170, 0.2);
        border: 1px solid rgba(0, 255, 170, 0.8);
        padding: 0.7rem 1.8rem;
        border-radius: 40px;
        font-size: 1rem;
        color: #00ffea;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px #00ffe5;
      }

      .card button:hover {
        background: rgba(0, 255, 170, 0.4);
        box-shadow: 0 0 20px #00ffe5, 0 0 40px #00ffe5;
      }

      /* Floating particles for background */
      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: rgba(0, 255, 255, 0.9);
        border-radius: 50%;
        animation: float 12s linear infinite;
        z-index: 1;
      }

      @keyframes float {
        from {
          transform: translateY(100vh) scale(0.4);
          opacity: 0;
        }
        to {
          transform: translateY(-10vh) scale(1.1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile tweaks */
      @media (max-width: 500px) {
        .card {
          padding: 1.5rem;
          border-radius: 14px;
        }
        .card h1 {
          font-size: 1.5rem;
        }
        .card p {
          font-size: 0.95rem;
        }
        .card button {
          font-size: 0.9rem;
          padding: 0.6rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">

      <p>
        Misunderstandings are part of being human, but they shouldnâ€™t define
        what we share.<br /><br />

        apart. ðŸŒŸ
      </p>
      <button onclick="alert('Glad we are cool again ðŸ™‚')">Stay Friends</button>
    </div>

    <script>
      // Generate floating particles
      for (let i = 0; i < 25; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = 6 + Math.random() * 6 + "s";
        particle.style.opacity = Math.random();
        document.body.appendChild(particle);
      }
    </script>
  </body>
</html>
